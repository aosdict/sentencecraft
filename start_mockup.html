<!DOCTYPE html>
<html>
<head>
  <title>SentenceCraft</title>
  <link rel="stylesheet" type="text/css" href="sentencecraft.css">
</head>
<body>
  <header>
    <img id="pagetitle" src="sentencecraft.png">
    <nav id="controls">
      <nav id="modes">
        <button type="button" id="write" class="switchmode">Write</button>
        <button type="button" id="start" class="switchmode active">Start</button>
        <button type="button" id="view" class="switchmode">View</button>
      </nav>
      <nav id="lexemes">
        <button type="button" id="sentence" class="switchlexeme active">Sentence</button>
        <button type="button" id="paragraph" class="switchlexeme">Paragraph</button>
      </nav>
    </nav>
  </header>
  <main>
    <section id="text">
      <input id="entry" value="Today's dinner " />
    </section>
    <section id="tags">
      Tags:
      <input class="tag" value="cheese" />
      <input class="tag" value="macaroni" />
      <button type="button" id="moretags">+</button>
    </section>
    <button type="submit" id="write" class="submit">WRITE</button>
  </main>
</body>
</html>
