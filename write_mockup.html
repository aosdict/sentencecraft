<!DOCTYPE html>
<html>
<head>
  <title>SentenceCraft</title>
  <link rel="stylesheet" type="text/css" href="sentencecraft.css">
</head>
<body>
  <header>
    <img id="pagetitle" src="sentencecraft.png">
    <nav id="controls">
      <nav id="modes">
        <button type="button" id="write" class="switchmode active">Write</button>
        <button type="button" id="start" class="switchmode">Start</button>
        <button type="button" id="view" class="switchmode">View</button>
      </nav>
      <nav id="lexemes">
        <button type="button" id="sentence" class="switchlexeme active">Sentence</button>
        <button type="button" id="paragraph" class="switchlexeme">Paragraph</button>
      </nav>
    </nav>
  </header>
  <main>
    <section id="text">
      <span id="prevtext">... It was delicious,</span>
      <input id="entry" text="YOURWORD" />
    </section>
    <section id="tags">
      <span class="tag">yum</span>
      <span class="tag">food</span>
      <span class="tag">cannibalism</span>
    </section>
    <button type="submit" id="write" class="submit">WRITE</button>
  </main>
</body>
</html>
